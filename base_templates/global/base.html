{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ html_language }}">

<head>   
    {% include 'global/partials/head.html' %}
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <div class="body-container">
        {% include 'global/partials/header.html' %}
        <main class="main-content-container">
            {% block content %}{% endblock %}
        </main>
        
        {% if curr_path and is_home %}
            {% include 'global/partials/footer.html' %}
        {% endif %}

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3oU5p6bU5j0I5nCTpuj/zy4C+OGp" crossorigin="anonymous"></script>
</body>

</html>

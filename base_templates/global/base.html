{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ html_language }}" data-bs-theme="light" class="h-100">

<head>   
    {% include 'global/partials/head.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <title>{% block title %}{% endblock title %} | DentalCRM</title>
</head>

<body class="d-flex flex-column h-100 bg-light">
    <div class="container-wrapper">
        <!-- Header -->
        {% include 'global/partials/header.html' %}

        <!-- Main Content -->
        <main class="flex-shrink-0">
            <div class="container mt-5">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        {% if curr_path and is_home %}
        <footer class="footer mt-auto py-3 bg-primary text-light">
            <div class="container">
                {% include 'global/partials/footer.html' %}
            </div>
        </footer>
        {% endif %}
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
